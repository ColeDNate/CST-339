<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate = "layouts/defaultTemplate"> 

	<head> 
	
		<meta charset = "UTF-8">
		<meta name = "Author" content = "Matthew R McCormack">
		<meta name = "date" content = "September 14, 2022">
	
	</head>
	
	<body>
		<div layout:fragment = "content">
		<body text = 0000aa>
	
		<h1> <p style="font-size: 500; text-align:center; color:aquamarine; background-color:darkviolet"> THIS IS A TEST </p> </h1>
	
	
		<form action="#" th:action="@{doLogin}" th:object="${clcLoginModel}" method="post">
		
			<table>
			
				<tr>
			
					<td> User Name: </td> 
					<td> <input type ="text" th:field = "*{username}" ></td>
					<td> <h5 style = "color: red" th:if = "${#fields.hasErrors('username')}" th:errors = "*{username}"> Username Error </h5> </td>
			
				</tr>
			
				<tr>
			
					<td> Password: </td> 
					<td> <input type ="password" th:field = "*{password}" ></td>
					<td> <h5 style = "color: red" th:if = "${#fields.hasErrors('password')}" th:errors = "*{password}"> Password Error </h5> </td>

				</tr>
			
				<tr>
			
					<td colspan = "2"> <input type = "submit" value = "Submit" /> </td>
			
				</tr>
			
			</table>
			
			<div th:if = "${#fields.hasErrors('*')}"> <h3 style = "color:darkcyan"> List of Errors: </h3> </div>
			<div th:each = "err: ${#fields.errors('*')}">
				<span style = "color: darkred" th:text = "${err}" class="fieldError"> </span>
			</div>
			
		</form>
	
		</div>
	</body>
