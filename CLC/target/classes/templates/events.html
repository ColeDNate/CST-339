<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate"layouts/defaultTemplate">
	
	<head>
	</head>
	
	<style>
	p{
		display:inline;
	}
	</style>
	<body>
		
		<div layout:fragment="content">
			
			<table style="width:50%">
				<thead>
					<tr>
						<th style="text-align:center">Event Name</th>
						<th style="text-align:center">Event Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${events.empty}">
						<td style="text-align:center" colspan="4"> No Events Scheduled </td>
					</tr>
					<tr th:each="event : ${events}">
						<td style="text-align:center"><h5 th:text="${event.eventName}">event 1</h5></td>
						<td style="text-align:center">
							<h5 style="white-space: nowrap;"> 
								<p th:text="${event.getMonth}">date 1 </p><p>/</p>
								<p th:text="${event.getDay}">date 1</p><p>/</p>
								<p th:text="${event.getYear}">date 1</p>
							</h5>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>


</html>
