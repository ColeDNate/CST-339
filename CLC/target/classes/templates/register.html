<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		layout:decorate"layouts/defaultTemplate">
	
	<head>
	</head>
	
	<body style = "background-color:rgb(180, 154, 118); font-family:'Times New Roman', Times, serif; color:aqua">
		<div layout:fragment="content">
		
			<h2>Scheduling Registration</h2>
		
			<form action="#" th:action="@{login}" th:object="${registerModel}" method="post">
				<table>
					<!-- First Name -->
					<tr>
						<td>First Name:</td><td><input type="text" th:field="*{firstName}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('firstName')}" th:erros="*{firstName}">First Name Errors</h5></td>
					</tr>
					<!-- Last Name -->
					<tr>
						<td>Last Name:</td><td><input type="text" th:field="*{lastName}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('lastName')}" th:erros="*{lastName}">Last Name Errors</h5></td>
					</tr>
					<!-- Email -->
					<tr>
						<td>Email:</td><td><input type="text" th:field="*{email}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('email')}" th:erros="*{email}">Email Errors</h5></td>
					</tr>
					<!-- Address -->
					<tr>
						<td>Address:</td><td><input type="text" th:field="*{address}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('address')}" th:erros="*{address}">Address Errors</h5></td>
					</tr>
					<!-- Phone -->
					<tr>
						<td>Phone Number:</td><td><input type="text" th:field="*{phoneNumber}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:erros="*{phoneNumber}">Phone number Errors</h5></td>
					</tr>
					<!-- User Name -->
					<tr>
						<td>User Name:</td><td><input type="text" th:field="*{username}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('username')}" th:erros="*{username}">User Name Errors</h5></td>
					</tr>
					<!-- Password -->
					<tr>
						<td>Password:</td><td><input type="password" th:field="*{password}"></td>
							<td><h5 style="color:red" th:if="${#fields.hasErrors('password')}" th:erros="*{password}">Password Errors</h5></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" value="Submit"></td>
					</tr>
				</table>
				
				<div th:if="${#fields.hasErrors('*')}">List of Error</div>
				<div th:each="err : ${#fields.errors('*')}">
					<span style="color:red" th:text="${err}" class="fieldError"></span>
				</div>
			</form>
		</div>
	</body>


</html>
